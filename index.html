<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Star Wars</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">

        <div class="lateral-menu">
            <img src="/assets/logo.png" alt="Logo Star Wars">

            <div class="menu-items">
                <ul>
                    <li>
                        <img src="/assets/dashboard.svg" alt="">
                        <p>Dashboard</p>
                    </li>

                    <li>
                        <img src="/assets/personagens.svg" alt="">
                        <p>Personagens</p>
                    </li>

                    <li>
                        <img src="/assets/planetas.svg" alt="">
                        <p>Planetas e Luas</p>
                    </li>

                    <li>
                        <img src="/assets/nave.svg" alt="">
                        <p>Naves Espaciais</p>
                    </li>
                </ul>
            </div>

            <div class="config">
                <i data-feather="settings"></i>
                <p>Configurações</p>
            </div>

        </div>
    </div>


    <script>
        feather.replace()
      </script>
</body>
</html>
